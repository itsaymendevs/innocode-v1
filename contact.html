<body class="home page">
  <div class="container-page">
    <div class="wrapper">
      <!-- logo -->
      <div class="d-flex justify-content-center align-content-center login--logo-wrapper d-none d-xl-flex">
        <img class="of-contain mx-auto login--logo invisible" src="assets-2/images/logo/logo.png" />
      </div>

      <!-- mainRow -->
      <div class="section section-inner m-description my-0">
        <!-- navbar -->

        <div class="leads--navbar">
          <!-- BG -->
          <div class="leads--navbar-bg"></div>

          <!-- navbar -->
          <div class="container position-relative">
            <div class="row justify-content-center align-items-center">
              <!-- empty -->
              <div class="col-12 col-lg-3"></div>

              <!-- navLinks -->
              <div class="col-12 col-lg-8">
                <div
                  class="d-flex justify-content-center justify-content-lg-end align-items-center leads--navbar-wrapper h-100">
                  <!-- home -->
                  <a href="/index.html" class="">Home</a>

                  <!-- contact -->
                  <a href="/contact.html" class="active">Contact Us</a>
                </div>
              </div>

              <!-- empty -->
              <div class="col-12 col-lg-12"></div>
            </div>
          </div>
        </div>

        <!-- ----------------------------------------------------------------- -->
        <!-- ----------------------------------------------------------------- -->

        <!-- content -->
        <div class="container subscribe--content">
          <div class="login--wrapper position-relative">
            <form wire:submit="store" class="row align-items-start justify-content-start">
              <!-- main -->
              <div class="col-12 col-xl-12">
                <!-- heading -->
                <h4 class="text-center login--heading">Contact Us</h4>

                <!-- topSection -->
                <div class="left--section section--padding">
                  <!-- topRow -->
                  <div class="row">
                    <!-- 1: name -->
                    <div class="col-12 col-lg-12">
                      <div class="d-block">
                        <div class="login--input form--input-wrapper mb-4">
                          <label><span>Business Name</span></label>
                          <div class="d-flex align-items-center">
                            <i class="bi bi-person-badge"></i>
                            <input type="text" class="form--input text-center no-events" autocomplete="off" required
                              value="INNOCODE INFORMATION TECHNOLOGY CONSULTANTS LLC" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 3: address -->
                    <div class="col-12">
                      <div class="d-block">
                        <div class="login--input form--input-wrapper mb-4">
                          <label><span>Full Address</span></label>
                          <div class="d-flex align-items-center">
                            <i class="bi bi-pin-map-fill"></i>
                            <input type="text" class="form--input text-center no-events" autocomplete="off"
                              value="Al Khayat Avenue, Al Quoz Ind Area 1, Dubai â€“ UAE" required />
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- ---------------------------------------------- -->
                    <!-- ---------------------------------------------- -->
                    <!-- ---------------------------------------------- -->
                    <!-- ---------------------------------------------- -->

                    <!-- 2: email -->
                    <div class="col-12 col-lg-4">
                      <div class="d-block">
                        <div class="login--input form--input-wrapper mb-4">
                          <label><span>Official Email</span></label>
                          <div class="d-flex align-items-center">
                            <i class="bi bi-envelope"></i>
                            <input type="email" class="form--input text-center no-events" autocomplete="off"
                              value="hello@innocode.ae" required />
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 4: Landline -->
                    <div class="col-12 col-lg-4">
                      <div class="login--input form--input-wrapper mb-xl-0 mb-4">
                        <label><span>Landline Number</span></label>

                        <!-- inputWithSelect -->
                        <div class="form--input-with-select">
                          <!-- select -->
                          <div class="form--select-wrapper side--left text-center no-events" style="
                                min-width: 90px !important;
                                width: 90px !important;
                              ">
                            <select class="form--select init--select" data-instance="instance.landlineKey" value="+971"
                              required>
                              <option value="+971">+971</option>
                            </select>
                          </div>

                          <!-- input -->
                          <input type="text" pattern="[0-9]+" class="form--input side--right text-center no-events"
                            style="width: 100% !important" value="55 502 2838" minlength="9" maxlength="9" required />
                        </div>
                        <!-- endInputWithWrapper -->
                      </div>
                    </div>
                    <!-- endCol -->

                    <!-- --------------------------------- -->
                    <!-- --------------------------------- -->

                    <!-- 4: mobile -->
                    <div class="col-12 col-lg-4">
                      <div class="login--input form--input-wrapper mb-xl-0 mb-4">
                        <label><span>Mobile Number</span></label>

                        <!-- inputWithSelect -->
                        <div class="form--input-with-select">
                          <!-- select -->
                          <div class="form--select-wrapper side--left text-center no-events" style="
                                min-width: 90px !important;
                                width: 90px !important;
                              ">
                            <select class="form--select init--select" data-instance="instance.phoneKey" value="+971"
                              required>
                              <option value="+971">+971</option>
                            </select>
                          </div>

                          <!-- input -->
                          <input type="text" pattern="[0-9]+" class="form--input side--right text-center no-events"
                            style="width: 100% !important" value="55 502 2838" minlength="9" maxlength="9" required />
                        </div>
                        <!-- endInputWithWrapper -->
                      </div>
                    </div>
                    <!-- endMobile -->
                  </div>
                  <!-- endRow -->
                </div>
              </div>

              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->

              <!-- contactPerson -->
              <div class="col-12 col-xl-12 mt-5">
                <div class="personal--wrapper section--padding">
                  <div class="row">
                    <!-- 1: name -->
                    <div class="col-12 col-lg-6">
                      <div class="d-block">
                        <div class="login--input form--input-wrapper mb-4">
                          <label><span>Contact Person</span></label>
                          <div class="d-flex align-items-center">
                            <i class="bi bi-person-badge"></i>
                            <input type="text" class="form--input text-center no-events" autocomplete="off"
                              value="Sales Team" required />
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 2: email -->
                    <div class="col-12 col-lg-6">
                      <div class="d-block">
                        <div class="login--input form--input-wrapper mb-4">
                          <label><span>Email Address</span></label>
                          <div class="d-flex align-items-center">
                            <i class="bi bi-envelope"></i>
                            <input type="text" class="form--input text-center no-events" autocomplete="off"
                              value="contact@innocode.ae" required />
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 2: phone -->
                    <div class="col-12 col-lg-6">
                      <div class="login--input form--input-wrapper mb-4">
                        <label><span>Phone Number</span></label>

                        <!-- inputWithSelect -->
                        <div class="form--input-with-select">
                          <!-- select -->
                          <div class="form--select-wrapper side--left text-center no-events" style="
                                min-width: 90px !important;
                                width: 90px !important;
                              ">
                            <select class="form--select init--select" data-instance="instance.contactPersonPhoneKey"
                              value="+971" required>
                              <option value="+971">+971</option>
                            </select>
                          </div>

                          <!-- input -->
                          <input type="text" pattern="[0-9]+" class="form--input side--right text-center no-events"
                            style="width: 100% !important" value="52 291 0063" minlength="9" maxlength="9" required />
                        </div>
                        <!-- endInputWithWrapper -->
                      </div>
                    </div>
                    <!-- endCol -->

                    <!-- 3: Whatsapp -->
                    <div class="col-12 col-lg-6">
                      <div class="login--input form--input-wrapper mb-4">
                        <label><span>Whatsapp Number</span></label>

                        <!-- inputWithSelect -->
                        <div class="form--input-with-select">
                          <!-- select -->
                          <div class="form--select-wrapper side--left text-center no-events" style="
                                min-width: 90px !important;
                                width: 90px !important;
                              ">
                            <select class="form--select init--select" data-instance="instance.contactPersonWhatsappKey"
                              value="+971" required>
                              <option value="+971">+971</option>
                            </select>
                          </div>

                          <!-- input -->
                          <input type="text" pattern="[0-9]+" class="form--input side--right text-center no-events"
                            style="width: 100% !important" value="52 291 0063" minlength="9" maxlength="9" required />
                        </div>
                        <!-- endInputWithWrapper -->
                      </div>
                    </div>
                    <!-- endCol -->
                  </div>
                </div>
              </div>
              <!-- endWrapper -->

              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->
              <!-- ---------------------------------------------------- -->

              <!-- submit -->
              <div class="col-12 col-xl-12 mt-3">
                <div class="footer--wrapper px-3">
                  <!--bottomRow -->
                  <div class="row align-items-center justify-content-between login--footer">
                    <div class="col-5 order-1 order-md-1 col-md-4 px-0">
                      <div class="d-flex justify-content-start justify-content-lg-start">
                        <p class="login--forgot">
                          <a class="fw-semibold" style="
                                color: var(--textColor);
                                text-decoration: none;
                              " href="/index.html">Home</a>
                        </p>
                      </div>
                    </div>

                    <!-- logo -->
                    <div class="col-12 order-3 order-md-2 col-md-4 mt-4 mt-md-0 px-0">
                      <div class="d-flex align-items-center justify-content-center footer--logo">
                        <img src="assets-2/images/innocode.png" alt="" />
                      </div>
                    </div>

                    <!-- copyrights -->
                    <div class="col-7 order-2 order-md-3 col-md-4 px-0">
                      <div class="d-flex justify-content-end">
                        <p class="login--forgot fw-semibold" style="color: var(--textColor)">
                          @2025 Right Reserved
                        </p>
                      </div>
                    </div>

                    <!-- logo -->
                    <div class="col-12 order-4 mt-3 mt-md-2 px-0">
                      <div class="d-flex align-items-center justify-content-center footer--logo alt">
                        <img src="assets/images/logo/logo-truth.png" alt="" />
                        <h4 class="footer--logo-caption">Group</h4>
                      </div>
                    </div>
                  </div>
                  <!-- endRow -->
                </div>
              </div>
              <!-- endCol -->
            </form>
            <!-- endWrapper -->
          </div>
        </div>
      </div>
      <!-- endSection -->
    </div>
    <!-- endWrapper -->
  </div>
</body>
